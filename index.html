<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1 id="random-word">Awesome</h1>
        <div class="input__container">
            <input id="user-word" type="text">
        </div>
    </div>

    <div class="score-container">
        <h3 class="score">Score:<span>0</span></h3>
        <h3 class="time">Time: <span>10s</span></h3>
    </div>

    <div class="modal hidden game-over">
        <h2>Game Over</h2>
        <h4 id="game-over__score">Your Score: <span>0</span></h4>
        <button id="restart-btn"><i class="fa-solid fa-rotate-right fa-shake"></i></button>
    </div>

    <div class="modal play ">
        <h2>Let's Play</h2>
        <input id="user-name" type="text" placeholder="Enter your name...">
        <button id="play-btn">Play</button>
    </div>
    <div class="count-down hidden">3</div>
    <div class="overlay"></div>
    <div id="name-pointer">User</div>
    <!-- SCRIPT -->
    <script src="./js/words.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
